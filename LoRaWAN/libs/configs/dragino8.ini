#GPS configuration
gps_baud_rate = 9600
gps_serial_port = "/dev/serial0"
gps_serial_timeout = 1
gps_wait_period = 10

#LoRaWAN configuration
spreading_factor = 8
max_power = "0x0F"
output_power = "0x0E"
sync_word = 0x34
rx_crc = True
#Where to store the frame count
fcount_filename = ".lora_fcount"

##Valid auth modes are ABP or OTAA
##All values are hex arrays eg devaddr = 0x01, 0x02, 0x03, 0x04
auth_mode = "abp"
devaddr = 0x26, 0x01, 0x19, 0xAC
nwskey = 0x93, 0xA0, 0x56, 0xC8, 0xE8, 0x94, 0xF8, 0x32, 0xE7, 0x9C, 0x79, 0xF4, 0xCC, 0xA8, 0x3F, 0x94
appskey = 0x70, 0xEB, 0x0D, 0xD3, 0x7F, 0x2E, 0x31, 0xA4, 0x35, 0x81, 0x8D, 0xAA, 0xDB, 0x50, 0x48, 0xD5

